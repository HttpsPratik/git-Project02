<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
   .custom-border {
        border: 1px solid forestgreen; 
        font-weight: bold;
        padding: 10px;
        
    }
</style>
    <title>Adopt a Cat</title>
  </head>
  <body>
   
    {% include 'dashboard/navbar.html' %}
    
   <form action="/dashboard/do-update-dashboard/{{dashboard.id}}" method="POST">
    {% csrf_token %}
 
  

 <div class="container my-5">
     <div class="modal-body bg-dark text-white p-5 rounded">
        
          <h1 class="text-center mb-5 text-success custom-border">Update Cat Adoption Form</h1>
          <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="dashboard_email" id="dashboard_email"  value="{{dashboard.email}}" required >
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" name="dashboard_title" id="dashboard_title"  value="{{dashboard.title}}" required>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea  class="form-control" name="dashboard_description" id="dashboard_description"  value="" required>{{dashboard.description}}</textarea>
                    </div>
                </div>
            </div>
        
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="form-group mb-3">
                        <label for="image">Select Image:</label>
                        <input type="file" class="form-control-file" id="image" name="dashboard_image" value="" required>{{dashboard.image}}
                    </div>
                </div>
            </div>
        </div>
        
                <div class="text-center container my-5">
                    <button class="btn-success btn-lg">
                        Update Adoption
                    </button>
                </div>
              </div>
            </div>
            </div>
           
  </div>
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
