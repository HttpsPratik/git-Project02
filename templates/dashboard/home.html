<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      .form-group {
            border: 2px solid #ced4da; 
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px; 
        }
      .card-box {
          max-width: 400px; 
          margin: auto; 
          margin-top: 50px; 
      }
  </style>
    <title>Home</title>
  </head>
  <body>
    {% include 'dashboard/navbar.html' %}
    <h1 class="text-center my-4">Dashboard - Adoption Form</h1>
    
    <div class="container">
      <div class="row">
          <div class="col-md-3">
              <div class="card-body">
                  <table class="table table-striped table-bordered table-hover">
                      <thead class="thead-dark">
                          <tr>
                              <th>SN</th>
                              <th>Email</th>
                              <th>Title</th>
                              <th>Description</th>
                              <th>Image</th>
                              <th>Actions</th>
                          </tr>
                      </thead>
                      <tbody>
                          {% for s in dashboard %}
                          <tr>
                              <td>{{ forloop.counter }}</td>
                              <td>{{ s.email }}</td>
                              <td>{{ s.title }}</td>
                              <td>{{ s.description }}</td>
                              <td>{{ s.image }}</td>
                              <td>
                                <div class="d-flex justify-content-end">
                                    <a href="/dashboard/delete-dashboard/{{ s.id }}" class="btn btn-danger btn-md " style="margin-right: 10px;">Delete</a>
                                    <a href="/dashboard/update-dashboard/{{ s.id }}" class="btn btn-success btn-md">Update</a>
                                </div>
                            </td>
                            
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  
    
  
        
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
